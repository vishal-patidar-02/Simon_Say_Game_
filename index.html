<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/img3.jpeg" />
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start the game</h2>
    <div class="btn-container">
      <div class="btn-line">
        <div class="btn one" type="button" id="one">1</div>
        <div class="btn two"  type="button" id="two">2</div>
      </div>
      <div class="btn-line">
        <div class="btn three" type="button" id="three">3</div>
        <div class="btn four" type="button"id="four">4</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
